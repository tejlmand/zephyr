# The default West manifest file to be used for Zephyr.

west:
  url: https://github.com/tejlmand/west
  revision: feature_west_update_rework

manifest:
  defaults:
    remote: upstream-zephyr
    revision: master

  remotes:
    - name: upstream-zephyr
      url-base: https://github.com/zephyrproject-rtos
    - name: upstream-mcuboot
      url-base: https://github.com/JuulLabs-OSS


  projects:
    - name: mcuboot
      remote: upstream-mcuboot
      revision: master

  self:
    path: zephyr

