tests:
  kernel.threads.thread_stack:
    tags: kernel security userspace ignore_faults
    min_ram: 16
  kernel.threads.armv8m_mpu_stack_guard:
    min_ram: 16
    extra_args: CONF_FILE=prj_armv8m_mpu_stack_guard.conf
    filter: CONFIG_ARM_MPU and CONFIG_ARMV8_M_MAINLINE
    arch_allow: arm
    tags: kernel security userspace ignore_faults
  kernel.threads.thread_stack.linker_generator:
    arch_allow: arm
    tags: kernel security userspace ignore_faults linker_generator
    min_ram: 16
    extra_configs:
      - CONFIG_CMAKE_LINKER_GENERATOR=y
